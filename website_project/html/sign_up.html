<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/sign_up_style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIGN UP</title>
    </head>
    <body>
        <header class="main-header">
            <div class="logo">
                <a href="/">LGCW</a>
            </div>

            <input type="checkbox" class="menu-btn" id="menu-btn">
            <label for="menu-btn" class="menu-icon">
                <span class="menu-icon-line"></span>
            </label>

            <ul class="nav-links">
                <li class="nav-link">
                    <a href="login">Login</a>
                </li>
                <li class="nav-link">
                    <a href="sign_up">Sign Up</a>
                </li>
            </ul>
        </header>

        <div class="sign-up-form">
            <img src="">
            <h1>Sign Up Now:-)</h1>
            <form action="register" method="POST">
                <label class="field-label">
                    <input type="email" class="input-box" name="email" id="email" required>
                    <div class="label-text">Email</div>
                </label>
                <label class="field-label">
                    <input type="text" class="input-box" name="username" id="username" required>
                    <div class="label-text">Username</div>
                </label>
                <label class="field-label">
                    <input type="password" class="input-box" name="password" id="password" required>
                    <div class="label-text">Password</div>
                </label>
                <label class="field-label">
                    <input type="password" class="input-box" name="verifyPassword" id="verifyPassword" required>
                    <div class="label-text">Verify Password</div>
                </label>
                <br>
                <button type="submit" class="sign-up-button">Sign Up</button>
                <p id="error-message" style="display:none"></p>
                <hr>
                <p class="or">OR</p>
                <p class="login-account">If you already have an account!</p>
                <a href="login"><button type="button">Login</button></a>
            </form>
        </div>
        <script type="text/javascript" src="js/index_logic.js"></script>
    </body>
</html>
