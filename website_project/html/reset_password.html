<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/reset_password.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RESET PASSWORD</title>
    </head>
    <body>
        <header class="main-header">
            <div class="logo">
                <a href="/">LGCW</a>
            </div>

            <input type="checkbox" class="menu-btn" id="menu-btn">
            <label for="menu-btn" class="menu-icon">
                <span class="menu-icon-line"></span>
            </label>

            <ul class="nav-links">
                <li class="nav-link">
                    <a href="login">Login</a>
                </li>
                <li class="nav-link">
                    <a href="sign_up">Sign Up</a>
                </li>
            </ul>
        </header>

        <div class="reset-password-form">
            <img src="">
            <h1>Reset Password</h1>
            <form action="reset_password" method="POST">
                <label class="field-label">
                    <input type="text" class="input-box" name="username_or_email" id="username_or_email" required>
                    <div class="label-text">Username or Email</div>
                </label>
                <br>
                <button type="submit" class="reset-password-button">Reset Password</button>
                <p id="error-message" style="display:none"></p>
                <hr>
                <p class="or">OR</p>
                <p class="login-account">If you remember your password!</p>
                <a href="login"><button type="button">Login</button></a>
            </form>
        </div>
        <script type="text/javascript" src="js/index_logic.js"></script>
    </body>
</html>
